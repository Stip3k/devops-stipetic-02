services:
  # Laravel Application (PHP-FPM)
  laravel-app:
    #build:
    #  context: .
    #  dockerfile: docker/php/Dockerfile
    image: stipek/ucilnice:latest
    container_name: classroom-reservation-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./ucilnice:/var/www/html
      - ./ucilnice/storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-ucilnice}
      - DB_USERNAME=${DB_USERNAME:-ucilnice}
      - DB_PASSWORD=${DB_PASSWORD:-ucilnice}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (for serving Laravel)
  nginx:
    image: nginx:alpine
    container_name: classroom-reservation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "${SSL_PORT:-443}:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_ENABLED=${SSL_ENABLED:-false}
    volumes:
      - ./ucilnice:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf.template:ro
      - ./docker/nginx/default-ssl.conf:/etc/nginx/conf.d/default-ssl.conf.template:ro
      - ./docker/nginx/entrypoint.sh:/docker-entrypoint.sh:ro
      - ./certs:/etc/nginx/certs:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - laravel-app
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt certificates (only runs if SSL_ENABLED=true)
  certbot:
    image: certbot/certbot:latest
    container_name: classroom-reservation-certbot
    profiles:
      - ssl
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --disable-hook-validation 2>&1 || true; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
    restart: unless-stopped

  # MySQL 8.0 Database
  mysql:
    image: mysql:8.0
    container_name: classroom-reservation-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-ucilnice}
      - MYSQL_USER=${DB_USERNAME:-ucilnice}
      - MYSQL_PASSWORD=${DB_PASSWORD:-ucilnice}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: classroom-reservation-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  # Certbot volumes (only needed if using Let's Encrypt)
  certbot-www:
    driver: local
  certbot-conf:
    driver: local

networks:
  app-network:
    driver: bridge
    internal: false

