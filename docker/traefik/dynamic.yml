# Dynamic Traefik configuration
http:
  middlewares:
    # Security headers
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        frameDeny: true
        sslRedirect: true
        customFrameOptionsValue: "SAMEORIGIN"
    
    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

  routers:
    # Default router removed - using docker labels for routing instead

